name: antso
description: Real-time VoIP communication app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  firebase_database: ^10.4.0
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  
  # WebRTC
  flutter_webrtc: ^0.9.46
  
  # State Management
  provider: ^6.1.1
  
  # UI & Icons
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
  # Audio
  permission_handler: ^11.0.1
  audioplayers: ^5.2.1
  record: ^5.0.4
  
  # Utils
  intl: ^0.18.1
  uuid: ^4.2.1
  shared_preferences: ^2.2.2
  image_picker: ^1.0.5
  cached_network_image: ^3.3.0
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  
  # Connectivity
  connectivity_plus: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
